<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokémon</title>
    <link rel="stylesheet" href="/assets/css/page-singular.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <h2 id="pokemon-name">Nome do Pokémon <span id="pokemon-id"></span></h2>
        </div>
        <div class="image-container">
            <img id="pokemon-image" alt="Imagem do Pokémon">
        </div>
        <div class="about">
            <h3 id="pokemon-type">Tipo</h3>
            <p>Altura: <span id="pokemon-height"></span></p>
            <p>Peso: <span id="pokemon-weight"></span></p>
            <p>Moves: <span id="pokemon-moves"></span></p>
        </div>
        <div class="description">
            <p id="pokemon-description">Descrição do Pokémon...</p>
        </div>
        <div class="stats">
            <h3>Base Stats</h3>
            <ul id="pokemon-stats"></ul>
        </div>
    </div>
    <script src="/assets/js/page.js" defer></script>
</body>
</html>
